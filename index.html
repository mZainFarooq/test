<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>facebook</h1>
            <h3>Facebook helps you to connect and share <br>with the people in your life.</h3>
        </div>
        <div class="form">
            <div class="signup-form">
                <input type="text" placeholder="Email address or Phone Number" id="text">
                <input type="password" placeholder="password" id="password">
                <button id="login">Log in</button><br>
                <a href="JavaScript:void(0)">forgot password?</a><br><br>
                <hr>
                <button id="btn">Create a new account</button>
            </div>
        </div>
    </div>
</body>
</html>
